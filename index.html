<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>TXAttractions</title>
  </head>
  <body>
    <h1>TXAttractions</h1 id="title">
    <h2>All attributes are optional.</h2>

    <div class="attributes">
      <ion-icon name="compass-sharp" id="compass"></ion-icon>
      <ion-icon name="apps-sharp" id="fast-food"></ion-icon>
      <ion-icon name="cash-sharp" id="cash"></ion-icon>
      <ion-icon name="sunny-sharp" id="star"></ion-icon>
      <ion-icon name="people-sharp" id="clock"></ion-icon>
      <h3 id="location" class="location">Location:</h3>
      <h3 id="food" class="food">Type:</h3>
      <h3 id="price" class="price">Price:</h3>
      <h3 id="place" class="place">Place:</h3>
      <h3 id="allAges" class="allAges">Kids:</h3>

      <select class="form-select" id="location-select" aria-label="Default select example">
        <option selected value="all">All</option>
        <option value="Keller">Keller</option>
        <option value="Fort Worth">Fort Worth</option>
        <option value="Dallas">Dallas</option>
        <option value="Houston">Houston</option>
        <option value="Austin">Austin</option>
      </select>
        <select class="form-select" id="type-select" aria-label="Default select example">
          <option selected value="all">All</option>
          <option value="Resturant">Resturant</option>
          <option value="Shopping">Shopping</option>
          <option value="Nature">Nature</option>
          <option value="Landmarks">Landmarks</option>
          <option value="Museums">Museums</option>
        </select>
        <select class="form-select" id="price-select" aria-label="Default select example">
          <option selected value="all">All</option>
          <option value="$">$</option>
          <option value="$$">$$</option>
          <option value="$$$">$$$</option>
        </select>
        <select class="form-select" id="place-select" aria-label="Default select example">
          <option selected value="all">All</option>
          <option value="Indoors">Indoors</option>
          <option value="Outdoors">Outdoors</option>
        </select>
      <select class="form-select" id="allAges-select" aria-label="Default select example">
        <option selected value="all">All</option>
        <option value="yes" >Yes</option>
        <option value="no">No</option>
      </select>
      <button type="button" onclick="location.href=`list.html`;getList()" class="btn btn-outline-primary">Search</button>
    </div>
  </div>

    <script src="./renderer.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>

    </script>
  </body>
</html>
